<template>
  <require from="./shopping-cart-item"></require>
  <require from="./currency-format"></require>

  <div id="shopping-cart" uk-offcanvas>
    <div class="uk-offcanvas-bar">
      <button class="uk-offcanvas-close" type="button" uk-close></button>
      <div class="uk-text-center uk-margin-medium-bottom">
        <h3>Your Cart</h3>
        <button class="uk-button uk-button-primary">Checkout</button>
      </div>
                  
      <div class="uk-margin-medium-bottom">                  
        <shopping-cart-item id.bind="id" name.bind="data.name" quantity.bind="data.quantity" price.bind="data.price" repeat.for="[id, data] of cart"></shopping-cart-item>
      </div>
            
      <h4 class="uk-margin-small-top">Total</h4>
      <div id="totals">
        <div class="uk-grid-small uk-margin-remove-top" uk-grid>
          <div class="uk-width-expand" uk-leader>Subtotal</div>
          <div>${subtotal | currencyFormat}</div>
        </div>
        <div class="uk-grid-small uk-margin-remove-top" uk-grid>
          <div class="uk-width-expand" uk-leader>Taxes (13%)</div>
          <div>${taxes | currencyFormat}</div>
        </div>
        <div class="uk-grid-small uk-margin-remove-top" uk-grid>
          <div class="uk-width-expand" uk-leader>Shipping</div>
          <div>${shipping | currencyFormat}</div>
        </div>
        <div class="uk-grid-small uk-margin-remove-top" uk-grid>
          <div class="uk-width-expand" uk-leader>Total</div>
          <div>${total | currencyFormat}</div>
        </div>
      </div>
    </div>
  </div>

  <style>
    #totals {
      font-size: 0.9em;
    }
  </style>
</template>
