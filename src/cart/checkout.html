<template>
  <require from="../resources/currency-format"></require>

  <div class="uk-section uk-padding-large uk-section-default">
    <div class="uk-container">

      <div uk-grid>
        <div class="uk-width-2-3">    
          <div class="uk-card uk-card-body uk-card-default">            
            <h2 class="uk-heading-line uk-text-center"><span>Shipping Address</span></h2>
            <div class="uk-margin-medium">                  
              <form uk-grid>
                <div class="uk-width-1-2">
                    <label class="uk-form-label" for="first-name">First Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="first-name" type="text" placeholder="">
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <label class="uk-form-label" for="last-name">Last Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="last-name" type="text" placeholder="">
                    </div>
                </div>
                <div class="uk-width-2-3">
                    <label class="uk-form-label" for="email">Email Address</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="email" type="text" placeholder="">
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <label class="uk-form-label" for="country">Country</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" id="country">
                            <option>Canada</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <label class="uk-form-label" for="country">Province</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" id="country">
                            <option>Alberta</option>
                            <option>British Columbia</option>
                            <option>Manitoba</option>
                            <option>New Brunswick</option>
                            <option>Newfoundland and Labrador</option>
                            <option>Northwest Territories</option>
                            <option>Nova Scotia</option>
                            <option>Nunavut</option>
                            <option>Ontario</option>
                            <option>Prince Edward Island</option>
                            <option>Quebec</option>
                            <option>Saskatchewan</option>
                            <option>Yukon</option>
                        </select>
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <label class="uk-form-label" for="country">City</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="city" type="text" placeholder="">
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <label class="uk-form-label" for="country">Postal Code</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="city" type="text" placeholder="">
                    </div>
                </div>
              </form>              
            </div>            
            <a class="uk-button uk-button-primary uk-width-1-1 uk-margin-medium-top">Pay & Checkout</a>
            <p class="uk-text-small uk-text-center">In demo land, everything is free! No need to enter your credit card details.</p>
          </div>
        </div>
        <div class="uk-width-1-3">
          <div class="uk-card uk-card-body uk-card-primary">
            <h3>Your Order</h3>
            <div id="totals" class="uk-margin-medium-bottom">
              <div class="uk-grid-small uk-margin-remove-top" uk-grid>
                <div class="uk-width-expand" uk-leader>Subtotal</div>
                <div>${cart.subtotal | currencyFormat}</div>
              </div>
              <div class="uk-grid-small uk-margin-remove-top" uk-grid>
                <div class="uk-width-expand" uk-leader>Taxes (13%)</div>
                <div>${cart.taxes | currencyFormat}</div>
              </div>
              <div class="uk-grid-small uk-margin-remove-top" uk-grid>
                <div class="uk-width-expand" uk-leader>Shipping</div>
                <div>¯\_(ツ)_/¯</div>
              </div>
              <div class="uk-grid-small uk-margin-remove-top" uk-grid>
                <div class="uk-width-expand" uk-leader>Total</div>
                <div>${cart.total | currencyFormat}</div>
              </div>
            </div>
          </div>      
        </div>  
      </div>

    </div>
  </div>
</template>
