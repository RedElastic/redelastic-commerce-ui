<template>

  <require from="../resources/currency-format"></require>
  <require from="./cart-item"></require>

  <!-- shopping cart for checkout -->
  <div class="uk-section uk-padding-large uk-section-default">
    <div class="uk-container">
      
      <div uk-grid>
        <div class="uk-width-2-3">    
          <div class="uk-card uk-card-body uk-card-default">            
            <div class="uk-margin-medium">                  
              <cart-item id.bind="id" name.bind="data.name" quantity.bind="data.quantity" price.bind="data.price" repeat.for="[id, data] of items"></cart-item>
              <div if.bind="items.size < 1">Your cart is empty.</div>
            </div>
          </div>
        </div>
        <div class="uk-width-1-3">
          <div class="uk-card uk-card-body uk-card-primary">
            <h3>Your Order</h3>
            <div id="totals" class="uk-margin-medium-bottom">
              <div class="uk-grid-small uk-margin-remove-top" uk-grid>
                <div class="uk-width-expand" uk-leader>Subtotal</div>
                <div>${subtotal | currencyFormat}</div>
              </div>
              <div class="uk-grid-small uk-margin-remove-top" uk-grid>
                <div class="uk-width-expand" uk-leader>Taxes (13%)</div>
                <div>${taxes | currencyFormat}</div>
              </div>
              <div class="uk-grid-small uk-margin-remove-top" uk-grid>
                <div class="uk-width-expand" uk-leader>Shipping</div>
                <div>¯\_(ツ)_/¯</div>
              </div>
              <div class="uk-grid-small uk-margin-remove-top" uk-grid>
                <div class="uk-width-expand" uk-leader>Total</div>
                <div>${total | currencyFormat}</div>
              </div>
            </div>
            <a route-href="route: checkout" class="uk-button uk-width-1-1 uk-button-primary">Checkout</a>
          </div>      
        </div>  
      </div>  

    </div>
  </div>

</template>
