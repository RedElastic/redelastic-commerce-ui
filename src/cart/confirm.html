<template>
  <require from="../resources/currency-format"></require>

  <div class="uk-section uk-padding-large uk-section-default">
    <div class="uk-container">
      <div class="uk-alert-success uk-margin-small-bottom" uk-alert>
        <p>Your order has been confirmed! Your order ID is <strong>${id}</strong>.</p>
      </div>
      <div class="uk-alert-primary uk-margin-medium-bottom" uk-alert>
        A confirmation email has been sent to <strong>${shippingInfo.emailAddress}</strong>. Expected shipping date is <strong>a state of mind</strong>.
      </div>  
      <div uk-grid>
        <div class="uk-width-1-3" style="font-size:0.8em;">          
          <div class="uk-card uk-card-body uk-card-default">
            <h3>Shipping Details</h3>
            <table class="uk-table uk-table-small">
              <tbody>
                  <tr>
                      <td>First Name</td>
                      <td>${shippingInfo.firstName}</td>
                  </tr>
                  <tr>
                      <td>Last Name</td>
                      <td>${shippingInfo.lastName}</td>
                  </tr>
                  <tr>
                      <td>Street</td>
                      <td>${shippingInfo.street}</td>
                  </tr>                     
                  <tr>
                      <td>Apartment</td>
                      <td>${shippingInfo.apartmentNum}</td>
                  </tr>
                  <tr>
                      <td>City</td>
                      <td>${shippingInfo.city}</td>
                  </tr>          
                  <tr>
                      <td>Province</td>
                      <td>${shippingInfo.province}</td>
                  </tr>          
                  <tr>
                      <td>Postal Code</td>
                      <td>${shippingInfo.postalCode}</td>
                  </tr>                           
              </tbody>
            </table>
          </div>
        </div>
        <div class="uk-width-2-3">
          <div class="uk-card uk-card-body uk-card-default">
            <h3>Order Details</h3>
            <table class="uk-table uk-table-striped">
              <thead>
                  <tr>
                      <th>Item</th>
                      <th>Quantity</th>
                      <th>Price (each)</th>
                      <th>Subtotal</th>
                  </tr>
              </thead>
              <tfoot>
                  <tr>
                      <th></th>
                      <th></th>
                      <th>Subtotal</th>
                      <th style="color: #000; font-size: 1.1em;">${totals.subtotal | currencyFormat }</th>
                  </tr>
                  <tr>
                      <th></th>
                      <th></th>
                      <th>Taxes (13%)</th>
                      <th style="color: #000; font-size: 1.1em;">${totals.taxes | currencyFormat }</th>
                  </tr>
                  <tr>
                      <th></th>
                      <th></th>
                      <th>Total</th>
                      <th style="font-weight:700; color: #000; font-size: 1.1em;">${totals.total | currencyFormat }</th>
                  </tr>
              </tfoot>
              <tbody>
                  <tr repeat.for="item of items">
                      <td>${item.name}</td>
                      <td>${item.quantity}</td>
                      <td>${item.price | currencyFormat }</td>
                      <td>${item.subtotal | currencyFormat }</td>
                  </tr>
              </tbody>
            </table>
          </div>          
        </div>
      </div>
    </div>
</template>
