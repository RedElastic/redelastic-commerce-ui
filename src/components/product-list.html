<template>
    <require from="./product-card"></require>

    <div class="product-list uk-grid-large" uk-grid uk-height-match="target: > div > .product-card">
        <div repeat.for="product of products" class="uk-width-1-2@s uk-width-1-3@m">
            <product-card id="${product.id}" name="${product.name}" description="${product.description}" price="${product.price}"></product-card>
        </div>
    </div>
</template>
