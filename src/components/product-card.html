<template>
    <require from="../resources/currency-format"></require>

    <div class="uk-card uk-card-body uk-card-default product-card">
        <div class="uk-card-media-top">
            <img width="600" height="400" src="${img}" alt="">
        </div>
        <h3 class="uk-card-title uk-margin-small-top uk-margin-small-bottom">${name}</h3>
        <p class="uk-text-small">${price | currencyFormat}</p>
        <div class="uk-margin-small-top">${description}</div>
    </div>
    <button click.delegate="addToCart()" class="uk-button uk-button-primary uk-width-1-1">Add to Cart</button>        
    <div class="uk-child-width-1-3 uk-grid-collapse uk-margin-top" uk-grid>
        <div class="uk-text-left uk-margin-remove"><button click.delegate="decreaseQuantity()" class="uk-button uk-button-small uk-button-default">-</button></div>
        <div class="uk-text-left uk-text-small uk-margin-remove">Quantity: <span class="uk-text-bold">${quantity}</span></div>
        <div class="uk-text-right uk-margin-remove"><button click.delegate="increaseQuantity()" class="uk-button uk-button-small uk-button-default">+</button></div>
    </div>            
</template>
